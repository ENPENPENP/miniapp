server:
  port: 1218

spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/my_miniapp?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

mybatis:
  typeAliasesPackage: com.elphen.miniapp.domain.entity
  mapperLocations: /mapperxml/**/*.xml
  configLocation: classpath:/mybatis-config.xml

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: pageNum=pageNum;pageSize=pageSize;
  page-size-zero: true
